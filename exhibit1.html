<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
            initial-scale=1, shrink-to-fit=no">
    <title>exhibit1</title>

    <!--Boostrap CSS files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/scholarship.css">

    <style>

      label {
        font-size: 20px;
      }

      .btn-lg {
        background-color: #F26526;
        color: #ececec;
        width: 200px;
        float: right;
        margin-right: 20%;
      }

      input.makeBig {
        height: 45px;
        width: 70%;
      }

      textarea.form-control {
        width: 80%;
      }

    </style>

  </head>

  <body>

    <!-- Heading -->
    <div class="head text-center font-weight-bolder">
      APPLY TO EXHIBIT
    </div>

    <div class="underline text-center">
      <img src="img/underline.png" alt="blueline">
    </div>


    <div class="container-fluid">
      <div class="row">

          <!--Column 1-->
        <div class="col-lg-5 col-md-10 mx-auto">

          <!--Work on form here-->
          <div class="form">
            <form action="#" method="get">

              <!--Question 1-->
              <div class="form-group shadow-textarea">
                <label for="name">Name of Company/Organization</label>
                <input type="text" name="name" placeholder="" class="form-control makeBig">
              </div>

              <!--Question 2-->
              <div class="form-group shadow-textarea">
                <label for="address">Address</label>
                <input type="text" name="address" class="form-control makeBig">
              </div>

              <!--Question 3-->
              <div class="form-group shadow-textarea">
                <label for="number">Phone Number</label>
                 <input class="form-control makeBig" type="text" name="number" placeholder="">
              </div>

              <!--Question 4-->
              <div class="form-group shadow-textarea">
                <label for="website">Website</label>
                <input type="text" name="website" placeholder="" class="form-control makeBig">
              </div>

              <!--Question 5-->
              <div class="form-group shadow-textarea">
                <label for="contactperson">Name of Contact Person</label>
                <input type="text" name="contactperson" placeholder="" class="form-control makeBig">
              </div>

              <!--Question 6-->
              <div class="form-group shadow-textarea">
                <label for="representative">Name of representative</label>
                <input type="text" name="representative" placeholder="" class="form-control makeBig">
              </div>

              <div class="form-group shadow-textarea">
                <label for="role">Role of representative</label>
                <input type="text" name="role" placeholder="" class="form-control makeBig">
              </div>

        </div>

          <button type="button" name="button" class="btn addmore font-weight-bold">Add more representative</button>

      </div>
      <!--End of Column 1-->

      <!--Column 2-->
      <div class="mx-auto col-lg-5 col-md-10">
        <div class="form">
          <form action="#" method="get">

            <div class="form-group shadow-textarea">
              <p style="font-size: 20px;">Give brief profile of your organization and current <br>
              opportunities</p>
              <textarea class="form-control z-depth-1" name="question1" rows="4" cols="60" required></textarea>
            </div>

          </form>

          <!--Next button-->
            <button class="btn btn-lg btn-block my-5" type="submit">NEXT</button>

        </div>
      </div>
      <!--End of column 2-->


    </div>

    <!-- Javascript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

  </body>

  </html>
